<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div id="background" class="background"></div>
    <div id="menubutton" class="menubutton"></div>
    <div id="menu" class="menu">
        <div id="colorpicker-menu" class="colorpicker-menu">
            <input type="color" id="colorpicker2" class="colorpicker">
            <input type="color" id="colorpicker" class="colorpicker">
        </div>
        <a id="resetbutton" class="resetbutton">RESET</a>
    </div>
    <div class="search-flex">
        <div id="search" class="search">
            <form action="https://www.google.com/search">
                <input id="input" autocomplete="off" type="text" name="q">
            </form>
        </div>
    </div>
    <div class="waves">
        <div class="waves-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
